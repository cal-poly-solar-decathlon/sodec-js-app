<!DOCTYPE html>
<html lang="en" ng-app="SolarHouseApp">
<head>
    <meta charset="UTF-8">
    <title>Electric Sensors</title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="../css/animate.css" type="text/css" rel="stylesheet" />
    <link href="../css/styles.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/angular-chart.css" />
</head>
<body ng-controller="SolarHouseController">

        <div class="container">
            <div class="body-container">
                <h1>Electricity Sensors</h1>
            </div>
            <br />
            <ul class="nav nav-tabs">
                <li><a href="../index.html">Home</a></li>
                <li class="active"><a href="s_elec_chart_graph.html">Chart Graph</a></li>
                <li><a href="s_elec_bar_graph.html">Bar Graph</a></li>
            </ul>
            <br />
            <div ng-show="!show_s_elec_graph">
                <h2 class="no-data-message">No Data To Display</h2>
            </div>
            <div ng-hide="!show_s_elec_graph">
                <canvas id="s_elec_line" class="chart chart-line" chart-data="s_elec_data"
                        chart-labels="s_elec_labels" chart-legend="true" chart-series="s_elec_series">
                </canvas>
            </div>
        </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Chart.min.js"></script>
    <script src="../js/angular-chart.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/page-transition.js"></script>
</body>
</html>
