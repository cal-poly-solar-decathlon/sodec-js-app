<!DOCTYPE html>
<html lang="en" ng-app="SolarHouseApp">
    <head>
        <meta charset="UTF-8">
        <title>Electric Sensors</title>
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="css/animate.css" type="text/css" rel="stylesheet" />
        <link href="css/styles.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="css/angular-chart.css" />
    </head>
    <body ng-controller="SolarHouseController">

        <div class="container">
            <div class="body-container">
                <h1>Ambient Light Sensors</h1>
            </div>
            <canvas id="s_amb_line" class="chart chart-line" chart-data="s_amb_data"
                    chart-labels="s_amb_labels" chart-legend="true" chart-series="s_amb_series">
            </canvas>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/angular-chart.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/page-transition.js"></script>
    </body>
</html>
