<!DOCTYPE html>
<html lang="en" ng-app="SolarHouseApp">
<head>
    <meta charset="UTF-8">
    <title>Temperature Sensor Bar Graph</title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="../css/animate.css" type="text/css" rel="stylesheet" />
    <link href="../css/styles.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/angular-chart.css" />
    <link href="../node_modules/angular-loading-bar/src/loading-bar.css" />
</head>
<body ng-controller="SolarHouseController">

<div class="container">
    <div class="body-container">
        <h1>Temperature Sensors</h1>
        <br />
        <ul class="nav nav-tabs">
            <li><a href="../index.html">Home</a></li>
            <li id="temp_chart_graph_tab"><a href="s_temp_chart_graph.html">Chart Graph</a></li>
            <li class="active" id="temp_bar_graph_tab"><a href="s_temp_bar_graph.html">Bar Graph</a></li>
        </ul>
    </div>
    <div ng-show="!show_s_temp_graph">
        <h2 class="no-data-message">No Data To Display</h2>
    </div>
    <div ng-hide="!show_s_temp_graph">
        <canvas id="bar" class="chart chart-bar"
                chart-data="s_temp_data" chart-labels="s_temp_labels">
        </canvas>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/Chart.min.js"></script>
<script src="../js/angular-chart.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/page-transition.js"></script>
<script src="../node_modules/angular-loading-bar/src/loading-bar.js"></script>
<script src="../js/manageMenu.js"></script>
</body>
</html>
